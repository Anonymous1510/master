<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HLS Player (M3U8)</title>
    <script src="hls.min.js" type="application/javascript"></script>
  </head>
  <body>
    <video controls width="100℅" height="100℅"></video>
    <script>
      ((source) => {
        if (typeof Hls == "undefined") return;
        if (!document.querySelector("video")) return;
        var hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(document.querySelector("video"));
      })("http://admin.mastrolive.com/Stream/VOD/Dr.Strnge.2022.mp4");
    </script>
  </body>
</html>
